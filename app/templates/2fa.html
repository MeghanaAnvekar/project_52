
<div class="main-container">
    <section class="space-sm">
        <div class="container align-self-start">

            <h1>Commiting</h1>
            <p>{{Message}}</p>
            <p>PLease Enter your Phone number INCLUDING your Country code. ex. CAN\USA 17801231234</p>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.phone.label }}<br>
                    {{ form.phone(size=32) }}<br>
                    {% for error in form.phone.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
            </form>


        </div>
        <!--end of container-->
    </section>
    <!--end of section-->
</div>
